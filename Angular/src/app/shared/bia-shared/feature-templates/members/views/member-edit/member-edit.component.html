<bia-member-form-edit
  [member]="memberService.crudItem$ | async"
  [roleOptions]="(memberService.optionsService.roleOptions$ | async) ?? []"
  [userOptions]="(memberService.optionsService.userOptions$ | async) ?? []"
  [canAddFromDirectory]="canAddFromDirectory"
  (cancelled)="onCancelled()"
  (save)="onSubmitted($event)"></bia-member-form-edit>
<bia-spinner
  *ngIf="memberService.loadingGet$ | async"
  [overlay]="true"></bia-spinner>
