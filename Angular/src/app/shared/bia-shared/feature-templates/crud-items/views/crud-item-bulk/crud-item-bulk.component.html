<bia-form
  [hidden]="true"
  [fields]="crudConfiguration.fieldsConfig.columns"
  [dictOptionDtos]="
    crudItemService.optionsService.dictOptionDtos$ | async
  "></bia-form>

<bia-crud-item-bulk-form
  [bulkData]="bulkData"
  [crudConfiguration]="crudConfiguration"
  [canAdd]="canAdd"
  [canDelete]="canDelete"
  [canEdit]="canEdit"
  [useCurrentViewChecked]="crudItemBulkService.useCurrentView"
  (save)="onSave($event)"
  (cancel)="onCancel()"
  (fileSelected)="onFileSelected($event)"
  (changeChkUseCurrentView)="onChangeChkUseCurrentView($event)">
</bia-crud-item-bulk-form>
