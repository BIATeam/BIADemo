<bia-crud-item-form 
    [crudItem]="crudItemService.crudItem$ | async" 
    [fields]="crudConfiguration.fieldsConfig.columns"
    [dictOptionDtos]="crudItemService.optionsService.dictOptionDtos$ | async"
    (cancel)="onCancelled()" 
    (save)="onSubmitted($event)"
></bia-crud-item-form>
<bia-spinner *ngIf="crudItemService.loadingGet$ | async" [overlay]="true"></bia-spinner>
