<app-crud-item-form 
    [crudItem]="facadeService.crudItem$ | async" 
    [crudConfiguration]="crudConfiguration"
    [dictOptionDtos]="facadeService.optionsService.dictOptionDtos$ | async"

    (save)="onSubmitted($event)"
></app-crud-item-form>
<bia-spinner *ngIf="facadeService.loadingGet$ | async" [overlay]="true"></bia-spinner>
