<p-dropdown
  [options]="groupedViews"
  [(ngModel)]="selectedView"
  [style]="{ 'min-width': '150px' }"
  [group]="true"
  (onChange)="onViewChange($event)"
>
  <ng-template let-item pTemplate="selectedItem">
    <span>{{ item.label }}</span>
    <i *ngIf="defaultView === item.value" class="pi pi-star-o"></i>
  </ng-template>
  <ng-template let-object pTemplate="item">
    <span>{{ object.label }}</span>
    <i *ngIf="defaultView === object.value" class="pi pi-star-o"></i>
  </ng-template>
</p-dropdown>
<i *ngIf="showEditButton() === true" class="pi pi-user-edit bia-pointer" (click)="onManageView()"></i>
<bia-view-dialog *ngIf="showEditButton() === true" [tableStateKey]="tableStateKey"></bia-view-dialog>
