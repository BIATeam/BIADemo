<form [formGroup]="form" class="bia-calc-form">
  <p-table
    *ngIf="configuration"
    #dt
    [autoLayout]="true"
    [reorderableColumns]="reorderableColumns"
    [resizableColumns]="isResizableColumn"
    [columns]="displayedColumns"
    [value]="elements"
    [paginator]="!virtualScroll && paginator"
    [rows]="virtualScroll ? virtualScrollPageSize : pageSize"
    (onFilter)="onFilter()"
    [totalRecords]="totalRecord"
    [lazy]="true"
    [loading]="loading && (showLoading$ | async) !== null"
    (onLazyLoad)="onLoadLazy($event)"
    [stateStorage]="'session'"
    [stateKey]="tableStateKey"
    [lazyLoadOnInit]="getLazyLoadOnInit()"
    [sortField]="sortFieldValue"
    [sortOrder]="sortOrderValue"
    (onStateSave)="onStateSave($event)"
    (selectionChange)="onSelectionChange()"
    [styleClass]="'p-datatable-striped'"
    sortMode="multiple"
    [scrollHeight]="scrollHeightValue"
    [scrollable]="isScrollable"
    editMode="row"
    dataKey="id"
    [(selection)]="selectedElements"
    [virtualScroll]="virtualScroll"
    [virtualScrollItemSize]="rowHeight">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th
          class="bia-table-select-col"
          *ngIf="canSelectElement === true"
          [style.width]="widthSelect"
          [alignFrozen]="alignFrozenSelect"
          pFrozenColumn
          [frozen]="isSelectFrozen">
          <p-tableHeaderCheckbox
            *ngIf="canSelectMultipleElement"></p-tableHeaderCheckbox>
        </th>
        <ng-container *ngFor="let col of columns">
          <th
            *ngIf="col?.isSortable === true"
            [pSortableColumn]="col.field"
            pReorderableColumn
            pResizableColumn
            [style.min-width]="col.minWidth"
            [alignFrozen]="col.alignFrozen"
            pFrozenColumn
            [frozen]="col.isFrozen">
            <span class="nowrap">
              <ng-container *ngIf="!!col?.icon; else HeaderNoIcon">
                <i
                  class="{{ col?.icon }} bia-column-icon"
                  pTooltip="{{ col?.header | translate }}"
                  tooltipPosition="top"></i>
              </ng-container>
              <ng-template #HeaderNoIcon>
                {{ col?.header | translate }}</ng-template
              >
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </span>
          </th>
          <th
            *ngIf="col?.isSortable !== true"
            pReorderableColumn
            pResizableColumn
            [style.min-width]="col.minWidth"
            [alignFrozen]="col.alignFrozen"
            pFrozenColumn
            [frozen]="col.isFrozen">
            <span class="nowrap">
              <ng-container *ngIf="!!col?.icon; else HeaderNoIcon">
                <i
                  class="{{ col?.icon }} bia-column-icon"
                  pTooltip="{{ col?.header | translate }}"
                  tooltipPosition="top"></i>
              </ng-container>
              <ng-template #HeaderNoIcon>
                {{ col?.header | translate }}</ng-template
              >
            </span>
          </th>
        </ng-container>
      </tr>
      <tr *ngIf="showColSearch === true" class="searchTR">
        <th
          *ngIf="canSelectElement === true"
          [style.width]="widthSelect"
          [alignFrozen]="alignFrozenSelect"
          pFrozenColumn
          [frozen]="isSelectFrozen"></th>
        <th
          *ngFor="let col of columns"
          [ngSwitch]="col.field"
          pReorderableColumn
          pResizableColumn
          [style.min-width]="col.minWidth"
          [alignFrozen]="col.alignFrozen"
          pFrozenColumn
          [frozen]="col.isFrozen">
          <bia-table-filter
            [field]="col"
            [table]="dt"
            [options]="getOptionDto(col.field)">
          </bia-table-filter>
        </th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-rowData
      let-columns="columns"
      let-editing="editing"
      let-ri="rowIndex">
      <!-- SELECTABLE IF NOT FOOTER -->
      <tr
        class="bia-selectable-row"
        [ngClass]="{ 'p-even-row': ri % 2 !== 0 }"
        [pSelectableRow]="rowData?.id !== 0 ? rowData : null"
        [pEditableRow]="rowData"
        (focusout)="onFocusout()"
        (keyup.enter)="initEditableRow(null)"
        (keyup.escape)="escape()">
        <!-- FIRST COLUMN WITH CHECKBOX OR RADIOBUTTON -->
        <td
          *ngIf="canSelectElement === true"
          [style.width]="widthSelect"
          [alignFrozen]="alignFrozenSelect"
          pFrozenColumn
          [frozen]="isSelectFrozen">
          <!-- ONLY IF NOT FOOTER -->
          <ng-container *ngIf="rowData.id !== 0">
            <ng-template
              #selectMultipleElement
              [ngIf]="canSelectMultipleElement === true"
              [ngIfElse]="selectSingleElement">
              <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
            </ng-template>
            <ng-template #selectSingleElement>
              <p-tableRadioButton [value]="rowData"></p-tableRadioButton>
            </ng-template>
          </ng-container>
        </td>
        <!-- OTHER COLUMNS -->
        <td
          *ngFor="let col of columns"
          [class]="'bia-column-' + col.typeLowerCase"
          (click)="initEditableRowAndFocus(rowData, $event)"
          [style.min-width]="col.minWidth"
          [alignFrozen]="col.alignFrozen"
          pFrozenColumn
          [frozen]="col.isFrozen">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <ng-template
                [ngIf]="col.isEditable === true || col.isOnlyUpdatable === true"
                [ngIfElse]="isNotEditable">
                <bia-table-input
                  [field]="col"
                  [form]="form"
                  [dictOptionDtos]="dictOptionDtos"
                  (valueChange)="onChange()"
                  (complexInput)="onComplexInput($event)">
                  <ng-template pTemplate="specificInput">
                    <ng-container
                      *ngTemplateOutlet="
                        specificInputTemplate;
                        context: { field: col, form: form }
                      "></ng-container>
                  </ng-template>
                </bia-table-input>
              </ng-template>
              <ng-template #isNotEditable>
                <!-- ONLY IF NOT FOOTER -->
                <ng-container *ngIf="rowData?.id !== 0">
                  <bia-table-output
                    [field]="col"
                    [data]="getCellData(rowData, col)">
                    <ng-template pTemplate="specificOutput">
                      <ng-container
                        *ngTemplateOutlet="
                          specificOutputTemplate;
                          context: {
                            rowData: rowData,
                            field: col,
                            data: getCellData(rowData, col),
                          }
                        "></ng-container>
                    </ng-template>
                  </bia-table-output>
                </ng-container>
              </ng-template>
            </ng-template>
            <!-- OUTPUT -->
            <ng-template pTemplate="output">
              <!-- ONLY IF NOT FOOTER -->
              <ng-template [ngIf]="rowData?.id !== 0">
                <bia-table-output
                  [field]="col"
                  [data]="getCellData(rowData, col)">
                  <ng-template pTemplate="specificOutput">
                    <ng-container
                      *ngTemplateOutlet="
                        specificOutputTemplate;
                        context: {
                          rowData: rowData,
                          field: col,
                          data: getCellData(rowData, col),
                        }
                      "></ng-container>
                  </ng-template>
                </bia-table-output>
              </ng-template>
            </ng-template>
          </p-cellEditor>
        </td>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="loadingbody"
      let-columns="columns"
      let-ri="rowIndex">
      <tr
        [style]="'height: ' + rowHeight + 'px'"
        [ngClass]="{ 'p-even-row': ri % 2 !== 0 }">
        <td
          *ngIf="canSelectElement === true"
          [style.width]="widthSelect"
          [alignFrozen]="alignFrozenSelect"
          pFrozenColumn
          [frozen]="isSelectFrozen">
          <p-skeleton
            [ngStyle]="{
              width: '60%',
            }" />
        </td>
        <td *ngFor="let col of columns; let even = even">
          <p-skeleton
            [ngStyle]="{
              width: even ? '40%' : '60%',
            }" />
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer" let-columns>
      <tr
        *ngIf="canAdd === true"
        class="bia-selectable-row"
        (focusout)="onFocusout()"
        (keyup.enter)="initEditableRow(null)"
        (keyup.escape)="escape()">
        <td
          (click)="initEditableRow(footerRowData)"
          *ngIf="canSelectElement === true"
          [style.width]="widthSelect"
          [alignFrozen]="alignFrozenSelect"
          pFrozenColumn
          [frozen]="isSelectFrozen">
          <i class="pi pi-plus"></i>
        </td>
        <td
          (click)="initEditableRow(footerRowData)"
          *ngFor="let col of columns"
          [style.min-width]="col.minWidth"
          [alignFrozen]="col.alignFrozen"
          pFrozenColumn
          [frozen]="col.isFrozen">
          <!-- <p-cellEditor> -->
          <ng-container *ngIf="editFooter === true">
            <ng-template
              [ngIf]="
                col.isEditable === true || col.isOnlyInitializable === true
              "
              [ngIfElse]="isNotEditable">
              <bia-table-input
                [field]="col"
                [form]="form"
                [dictOptionDtos]="dictOptionDtos"
                (valueChange)="onChange()"
                (complexInput)="onComplexInput($event)">
                <ng-template pTemplate="specificInput">
                  <ng-container
                    *ngTemplateOutlet="
                      specificInputTemplate;
                      context: { field: col, form: form }
                    "></ng-container>
                </ng-template>
              </bia-table-input>
            </ng-template>
            <ng-template #isNotEditable>
              <ng-container>
                <bia-table-output
                  [field]="col"
                  [data]="getCellData(footerRowData, col)">
                  <ng-template pTemplate="specificOutput">
                    <ng-container
                      *ngTemplateOutlet="
                        specificOutputTemplate;
                        context: {
                          rowData: footerRowData,
                          field: col,
                          data: getCellData(footerRowData, col),
                        }
                      "></ng-container>
                  </ng-template>
                </bia-table-output>
              </ng-container>
            </ng-template>
          </ng-container>
          <!-- OUTPUT -->
          <ng-container *ngIf="editFooter !== true">
            <label *ngIf="col.isEditable === true">-</label>
          </ng-container>
          <!-- </p-cellEditor> -->
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-columns>
      @if (virtualScroll) {
        <bia-table-footer-controller
          [length]="totalRecord"
          [pageSize]="pageSize"
          [canChangePageSize]="false"
          (pageSizeChange)="
            onPageSizeValueChange($event)
          "></bia-table-footer-controller>
      }
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <bia-table-footer-controller
        [length]="totalRecord"
        [pageSize]="pageSize"
        (pageSizeChange)="
          onPageSizeValueChange($event)
        "></bia-table-footer-controller>
    </ng-template>
    <!-- EMPTY MESSAGE -->
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td class="app-empty-message" [attr.colspan]="columns.length + 1">
          {{ 'bia.NoRecordsFound' | translate }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</form>
