<div class="header" fxLayout="row" fxLayoutAlign="space-between">
  <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="stretch center">
    <ng-container *ngIf="showBtnFilter">
      <button
        type="button"
        icon="pi pi-filter"
        class="p-button-outlined flat"
        *ngIf="showFilter === false && haveFilter === false"
        pButton
        (click)="toggleFilter()"
        pTooltip="{{ 'msg.showFilters' | translate }}"
      ></button>
      <button
        type="button"
        icon="pi pi-filter"
        *ngIf="showFilter === false && haveFilter === true"
        pButton
        (click)="toggleFilter()"
        pTooltip="{{ 'msg.showFilters' | translate }}"
      ></button>
    </ng-container>
    <button
      pButton
      [disabled]="nbSelectedElements === 0"
      *ngIf="canDelete"
      label="{{ 'bia.delete' | translate }}"
      (click)="onDelete()"
    ></button>
    <ng-container *ngTemplateOutlet="actionOnSelectedTemplate"></ng-container>
  </div>
  <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="stretch center">
    <h1>{{ headerTitle }}</h1>
    <ng-container *ngTemplateOutlet="customControlTemplate"></ng-container>
  </div>
  <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="stretch center">
    <button
      pButton
      class="p-button-outlined"
      label="{{ 'bia.back' | translate }}"
      (click)="onBack()"
      *ngIf="canBack"
    ></button>
    <ng-container *ngTemplateOutlet="actionOnListTemplate"></ng-container>
    <button pButton *ngIf="canExportCSV" class="p-button-outlined" label="CSV" (click)="exportCSV.emit()"></button>
    <button pButton *ngIf="canAdd" label="{{ 'bia.add' | translate }}" (click)="onCreate()"></button>
  </div>
</div>
<p-confirmDialog></p-confirmDialog>
