<div class="header flex flex-row justify-content-between align-content-between">
  <div
    class="flex flex-row gap-2 align-items-center align-content-center align-self-stretch">
    <ng-container *ngIf="showBtnFilter">
      <button
        type="button"
        icon="pi pi-filter"
        class="p-button-outlined flat"
        *ngIf="showFilter === false && hasFilter === false"
        pButton
        (click)="toggleFilter()"
        pTooltip="{{ 'msg.showFilters' | translate }}"></button>
      <button
        type="button"
        icon="pi pi-filter"
        *ngIf="showFilter === false && hasFilter === true"
        pButton
        pBadge
        severity="warning"
        style="overflow: visible"
        (click)="toggleFilter()"
        pTooltip="{{ 'msg.showFilters' | translate }}"></button>
    </ng-container>
    <button
      type="button"
      pButton
      [disabled]="!canDelete || nbSelectedElements === 0"
      label="{{ 'bia.delete' | translate }}"
      (click)="onDelete()"></button>
    <ng-container *ngTemplateOutlet="actionOnSelectedTemplate"></ng-container>
  </div>
  <div
    class="flex flex-row gap-2 align-items-center align-content-center align-self-stretch">
    <h1>{{ headerTitle }}</h1>
    <ng-container *ngTemplateOutlet="customControlTemplate"></ng-container>
  </div>
  <div
    class="flex flex-row gap-2 align-items-center align-content-center align-self-stretch">
    <button
      type="button"
      pButton
      class="p-button-outlined"
      label="{{ 'bia.back' | translate }}"
      (click)="onBack()"
      *ngIf="canBack"></button>
    <ng-container *ngTemplateOutlet="actionOnListTemplate"></ng-container>
    <button
      type="button"
      pButton
      *ngIf="canExportCSV"
      class="p-button-outlined"
      label="CSV"
      (click)="exportCSV.emit()"></button>
    <button
      type="button"
      pButton
      *ngIf="displayBulkButton()"
      class="p-button-outlined"
      label="{{ 'bia.export' | translate }}"
      (click)="fullExportCSV.emit()"></button>
    <button
      type="button"
      pButton
      *ngIf="displayBulkButton()"
      class="p-button-outlined"
      label="{{ 'bia.import' | translate }}"
      (click)="bulk.next()"></button>
    <button
      type="button"
      pButton
      *ngIf="canAdd"
      label="{{ 'bia.add' | translate }}"
      (click)="onCreate()"></button>
  </div>
</div>
<p-confirmDialog></p-confirmDialog>
