<p-menubar
  #menubar
  class="bia-button-group"
  [ngClass]="{ 'bia-button-group-compact': compact }"
  [model]="buttons"
  (click)="onMenubarClick()">
  <ng-template pTemplate="item" let-item>
    <button
      pButton
      [disabled]="item.disabled"
      *ngIf="item.visible"
      class="p-button-outlined"
      [label]="item.label"
      (click)="item.command($event)"
      [pTooltip]="item.tooltip"
      tooltipPosition="top"></button>
  </ng-template>
</p-menubar>
