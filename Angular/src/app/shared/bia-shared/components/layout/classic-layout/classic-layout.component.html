<bia-classic-header
  [version]="version"
  [menus]="menus"
  [appTitle]="appTitle"
  [username]="username"
  [logos]="headerLogos"
  [supportedLangs]="supportedLangs"
  [allowThemeChange]="allowThemeChange"
  [helpUrl]="helpUrl"
  [reportUrl]="reportUrl"
  [enableNotifications]="enableNotifications"
  (language)="onLanguageChange($event)"
  (theme)="onThemeChange($event)"></bia-classic-header>
<section class="content">
  <p-breadcrumb
    *ngIf="(layoutService.breadcrumbHidden$ | async) === false"
    [model]="menuItems"></p-breadcrumb>
  <ng-content></ng-content>
</section>
<bia-classic-footer
  *ngIf="(layoutService.footerHidden$ | async) === false"
  [companyName]="companyName"
  [logo]="footerLogo"></bia-classic-footer>
