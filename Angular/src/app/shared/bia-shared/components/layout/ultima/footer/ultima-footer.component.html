<ng-template
  let-footerPortal
  [ngIf]="layoutService.footerPortal$ | async"
  [ngIfElse]="classicFooter">
  <ng-template [cdkPortalOutlet]="footerPortal"></ng-template>
</ng-template>
<ng-template #classicFooter>
  <footer class="layout-footer flex-1 align-content-center">
    <div class="copyright">
      Â© 2024 {{ companyName }} v{{ frameworkVersion }}
    </div>
    <div class="logos flex justify-content-center">
      <ng-template ngFor let-logo let-first="first" [ngForOf]="logos">
        <span *ngIf="!first" class="flex align-self-center separator"></span>
        <img alt="logo" class="flex align-self-center" src="{{ logo }}" />
      </ng-template>
    </div>
  </footer>
</ng-template>
