<ul class="layout-menu">
  <ng-content select="[menu-top]"></ng-content>
  <ng-container *ngFor="let item of menuItems; let i = index">
    <li
      bia-ultima-menu-item
      *ngIf="!item.separator"
      [item]="item"
      [index]="i"
      [root]="true"></li>
    <li *ngIf="item.separator" class="menu-separator"></li>
  </ng-container>
  <ng-content select="[menu-bottom]"></ng-content>
</ul>
