<p-button
  *ngIf="isScrollable"
  class="left-button"
  icon="pi pi-angle-left"
  severity="secondary"
  [styleClass]="'w-2rem'"
  [outlined]="true"
  [disabled]="isAtStart"
  (mousedown)="startScrolling($event, 'left')"
  (mouseup)="stopScrolling()"
  (mouseleave)="stopScrolling()"
  (click)="$event.preventDefault()"></p-button>
<ul class="layout-menu" #scrollContent>
  <ng-content select="[menu-top]"></ng-content>
  <ng-container *ngFor="let item of menuItems; let i = index">
    <li
      bia-ultima-menu-item
      *ngIf="!item.separator"
      [item]="item"
      [index]="i"
      [root]="true"></li>
    <li *ngIf="item.separator" class="menu-separator"></li>
  </ng-container>
  <ng-content select="[menu-bottom]"></ng-content>
</ul>
<p-button
  *ngIf="isScrollable"
  class="right-button"
  icon="pi pi-angle-right"
  severity="secondary"
  [styleClass]="'w-2rem'"
  [outlined]="true"
  [disabled]="isAtEnd"
  (mousedown)="startScrolling($event, 'right')"
  (mouseup)="stopScrolling()"
  (mouseleave)="stopScrolling()"
  (click)="$event.preventDefault()"></p-button>
