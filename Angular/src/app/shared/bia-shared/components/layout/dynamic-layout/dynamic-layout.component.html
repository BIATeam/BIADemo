<h1 *ngIf="this.pageTitle && this.pageTitle.length > 0" class="BiaPageTitle">
  {{ this.pageTitle | translate }}
</h1>
<div
  #leftContainer
  [hidden]="!this.displayPageComponent"
  [ngClass]="{ 'left-container': isSplit, 'bia-classic-page-margin': isSplit }"
  [ngStyle]="{
    width: hasChildren && isSplit ? leftWidth + '%' : '100%',
  }">
  <ng-template #dynamic></ng-template>
</div>

@if (isSplitWithVisibilityCheck) {
  @if (outlet.isActivated) {
    <div class="handle" (mousedown)="startResize($event)"></div>
  }
  <div
    #rightContainer
    [hidden]="!hasChildren"
    class="right-container bia-classic-page-margin"
    [ngStyle]="{
      height: defaultContainerHeight,
      width: 100 - leftWidth + '%',
    }">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
} @else if (isPopup) {
  <p-dialog
    [hidden]="!hasChildren"
    [focusOnShow]="true"
    [visible]="true"
    [modal]="true"
    [closable]="false"
    [maximizable]="maximizable"
    [style]="style"
    [contentStyle]="{ overflow: 'auto' }">
    <p-header>
      {{ popupTitle | translate }}
    </p-header>
    <router-outlet #outlet="outlet"></router-outlet>
  </p-dialog>
} @else {
  <router-outlet #outlet="outlet"></router-outlet>
}
