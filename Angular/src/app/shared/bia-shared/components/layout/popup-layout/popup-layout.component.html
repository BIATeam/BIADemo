<p-dialog
  [focusOnShow]="true"
  [visible]="true"
  [modal]="true"
  [closable]="false"
  [maximizable]="this.maximizable"
  [style]="this.style"
  [contentStyle]="{ overflow: 'auto' }">
  <p-header>
    {{ this.popupTitle | translate }}
  </p-header>
  <ng-template #dynamic></ng-template>
</p-dialog>
<router-outlet></router-outlet>
