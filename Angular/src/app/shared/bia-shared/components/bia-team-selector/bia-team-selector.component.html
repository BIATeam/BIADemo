<div class="controls flex flex-row align-items-center">
  <label
    *ngIf="
      displayTeamList === true &&
      teamType.label &&
      teamType.displayLabel === true
    "
    >{{ teamType.label | translate }} :
  </label>
  <p-select
    [class]="'p-variant-filled'"
    *ngIf="displayTeamList === true"
    [options]="teams"
    [(ngModel)]="currentTeam"
    optionLabel="title"
    dataKey="id"
    (onChange)="onTeamChange()"
    scrollHeight="50vh"
    [appendTo]="'body'"
    [showClear]="canClear"></p-select>
  <ng-container *ngIf="currentTeam">
    <i
      *ngIf="displayTeamList === true && !currentTeam.isDefault"
      class="pi pi-star app-icon-header bia-pointer"
      (click)="onSetDefaultTeam()"
      pTooltip="{{ 'bia.defineDefault' | translate }}"
      tooltipPosition="bottom"
      placeholder="Top"></i>
    <i
      *ngIf="displayTeamList === true && currentTeam.isDefault"
      class="pi pi-star-fill app-icon-header bia-pointer"
      (click)="onResetDefaultTeam()"
      pTooltip="{{ 'bia.resetDefault' | translate }}"
      tooltipPosition="bottom"></i>
  </ng-container>
  <!-- Role selection -->
  <p-select
    *ngIf="displayRoleList"
    [class]="'p-variant-filled'"
    [options]="roles"
    [(ngModel)]="currentRole"
    optionLabel="display"
    dataKey="id"
    (onChange)="onRolesChange()"
    placeholder="Select a role"
    scrollHeight="50vh"
    [appendTo]="'body'">
  </p-select>
  <p-multiSelect
    *ngIf="displayRoleMultiSelect"
    [class]="'p-variant-filled'"
    [options]="roles"
    [(ngModel)]="currentRoles"
    optionLabel="display"
    datakey="id"
    (onChange)="onRolesChange()"
    (onClear)="onRolesChange()"
    placeholder="Select a role"
    scrollHeight="50vh"
    [appendTo]="'body'"
    [showClear]="true">
  </p-multiSelect>
  <ng-container
    *ngIf="
      (displayRoleList === true || displayRoleMultiSelect === true) &&
      currentRoles &&
      currentRoles.length > 0
    ">
    <i
      *ngIf="!isDefaultRoles()"
      class="pi pi-star app-icon-header bia-pointer"
      (click)="onSetDefaultRoles()"
      pTooltip="{{ 'bia.defineDefault' | translate }}"
      tooltipPosition="bottom"
      placeholder="Top"></i>
    <i
      *ngIf="isDefaultRoles()"
      class="pi pi-star-fill app-icon-header bia-pointer"
      (click)="onResetDefaultRoles()"
      pTooltip="{{ 'bia.resetDefault' | translate }}"
      tooltipPosition="bottom"></i>
  </ng-container>
</div>
