@if (planeService.plane$ | async; as plane) {
  <app-plane-form
    [plane]="plane"
    [airportOptions]="(planeOptionsService.airportOptions$ | async) ?? []"
    [planeTypeOptions]="(planeOptionsService.planeTypeOptions$ | async) ?? []"
    (cancelled)="onCancelled()"
  (save)="onSubmitted($event)"></app-plane-form>
}
@if (planeService.loading$ | async) {
  <bia-spinner
  [overlay]="true"></bia-spinner>
}
