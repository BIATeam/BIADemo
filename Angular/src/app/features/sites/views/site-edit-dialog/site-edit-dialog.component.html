<p-dialog
  [focusOnShow]="false"
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
  [responsive]="true"
  [maximizable]="true"
  [style]="{ minWidth: '50vw' }"
  [contentStyle]="{ overflow: 'auto' }"
>
  <p-header>
    {{ 'site.edit' | translate }}
  </p-header>
  <app-site-form [site]="site$ | async" (cancel)="onCancelled()" (save)="onSubmitted($event)"></app-site-form>
  <bia-spinner *ngIf="loading$ | async" [overlay]="true"></bia-spinner>
</p-dialog>
