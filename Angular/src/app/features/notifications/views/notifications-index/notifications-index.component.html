<div fxLayout fxLayout.xs="column" fxLayoutWrap="wrap">
  <div fxFlex="100">
    <bia-table-header [headerTitle]="'notification.listOf' | translate" [canExportCSV]="true"
      (exportCSV)="onExportCSV()" (delete)="onDelete()" [selectedElements]="selectedNotifications"></bia-table-header>
    <bia-table-controller [defaultPageSize]="pageSize" [length]="totalCount$ | async" [columns]="columns"
      [columnToDisplays]="displayedColumns" (displayedColumnsChange)="displayedColumnsChanged($event)"
      (filter)="searchGlobalChanged($event)" (pageSizeChange)="onPageSizeChange($event)"
      (toggleSearch)="onToggleSearch()" (viewChange)="onViewChange($event)"></bia-table-controller>
    <bia-table [elements]="notifications$ | async" [totalRecord]="totalCount$ | async"
      [columnToDisplays]="displayedColumns" [pageSize]="pageSize" [configuration]="tableConfiguration"
      [showColSearch]="showColSearch" [globalSearchValue]="globalSearchValue" [canEdit]="false"
      [canSelectElement]="true" (loadLazy)="onLoadLazy($event)" [viewPreference]="viewPreference"
      (selectedElementsChanged)="onSelectedElementsChanged($event)"></bia-table>
  </div>
</div>
