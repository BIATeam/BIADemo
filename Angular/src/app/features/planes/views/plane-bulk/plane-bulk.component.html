<app-plane-form
  [hidden]="true"
  [fields]="crudConfiguration.fieldsConfig.columns"
  [dictOptionDtos]="
    planeService.optionsService.dictOptionDtos$ | async
  "></app-plane-form>

<bia-crud-item-bulk-form
  [bulkData]="bulkData"
  [crudConfiguration]="crudConfiguration"
  [canAdd]="canAdd"
  [canDelete]="canDelete"
  [canEdit]="canEdit"
  (save)="onSave($event)"
  (cancel)="onCancel()"
  (fileSelected)="onFileSelected($event)">
</bia-crud-item-bulk-form>
