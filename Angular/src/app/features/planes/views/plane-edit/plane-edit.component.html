<app-plane-form
  *ngIf="crudItemService.crudItem$ | async; let crudItem"
  [crudItem]="crudItem"
  [fields]="crudConfiguration.fieldsConfig.columns"
  [formLayoutConfig]="crudConfiguration.formLayoutConfig"
  [formReadOnlyMode]="crudConfiguration.formEditReadOnlyMode"
  [dictOptionDtos]="(planeService.optionsService.dictOptionDtos$ | async) ?? []"
  [isCrudItemOutdated]="isCrudItemOutdated"
  (cancelled)="onCancelled()"
  (save)="onSubmitted($event)"></app-plane-form>
<bia-spinner
  *ngIf="planeService.loadingGet$ | async"
  [overlay]="true"></bia-spinner>
