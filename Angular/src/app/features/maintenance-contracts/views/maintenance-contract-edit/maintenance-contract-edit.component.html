<app-maintenance-contract-form
  *ngIf="crudItemService.crudItem$ | async; let crudItem"
  [crudItem]="crudItem"
  [fields]="crudConfiguration.fieldsConfig.columns"
  [dictOptionDtos]="
    (maintenanceContractService.optionsService.dictOptionDtos$ | async) ?? []
  "
  (cancelled)="onCancelled()"
  (save)="onSubmitted($event)"
  [showPopupButton]="showPopupButton"
  [showSplitButton]="showSplitButton"
  [showFullPageButton]="showFullPageButton"
  (layoutChanged)="notifyLayoutChange($event)"></app-maintenance-contract-form>
<bia-spinner
  *ngIf="maintenanceContractService.loadingGet$ | async"
  [overlay]="true"></bia-spinner>
