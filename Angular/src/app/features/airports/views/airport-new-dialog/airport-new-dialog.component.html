<p-dialog
  [focusOnShow]="false"
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
  [responsive]="true"
  [maximizable]="true"
  [style]="{ minWidth: '50vw' }"
  [contentStyle]="{'overflow': 'auto'}"
>
  <p-header>
    {{ 'airport.add' | translate }}
  </p-header>
  <app-airport-form [airport]="airport" (cancel)="onCancelled()" (save)="onSubmitted($event)"></app-airport-form>
</p-dialog>
