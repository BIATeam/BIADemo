<app-airport-form
  *ngIf="airportService.crudItem$ | async; let crudItem"
  [crudItem]="crudItem"
  [fields]="crudConfiguration.fieldsConfig.columns"
  [dictOptionDtos]="
    (airportService.optionsService.dictOptionDtos$ | async) ?? []
  "
  (cancel)="onCancelled()"
  (save)="onSubmitted($event)"></app-airport-form>
<bia-spinner
  *ngIf="airportService.loadingGet$ | async"
  [overlay]="true"></bia-spinner>
