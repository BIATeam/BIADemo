<app-airport-form
  [crudItem]="airportService.crudItem$ | async"
  [fields]="crudConfiguration.fieldsConfig.columns"
  [dictOptionDtos]="airportService.optionsService.dictOptionDtos$ | async"
  (cancel)="onCancelled()"
  (save)="onSubmitted($event)"></app-airport-form>
<bia-spinner
  *ngIf="airportService.loadingGet$ | async"
  [overlay]="true"></bia-spinner>
