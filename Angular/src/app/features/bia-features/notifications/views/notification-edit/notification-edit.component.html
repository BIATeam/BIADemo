<bia-notification-form
  *ngIf="notificationService.crudItem$ | async; let notification"
  [notification]="notification"
  [dictOptionDtos]="
    (crudItemService.optionsService.dictOptionDtos$ | async) ?? []
  "
  (cancelled)="onCancelled()"
  (save)="onSubmitted($event)"></bia-notification-form>
<bia-spinner
  *ngIf="notificationService.loadingGet$ | async"
  [overlay]="true"></bia-spinner>
