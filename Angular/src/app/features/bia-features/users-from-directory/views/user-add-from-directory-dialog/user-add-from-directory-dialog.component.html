<p-dialog
  [focusOnShow]="false"
  [(visible)]="_display"
  [modal]="true"
  [closable]="false"
  [responsive]="true"
  [maximizable]="true"
  [draggable]="false"
  [style]="{ minWidth: '50vw' }"
  [contentStyle]="{ overflow: 'auto' }"
>
  <p-header>
    {{ 'user.add' | translate }}
  </p-header>
  <user-from-directory-form
    [users]="usersFromDirectory$ | async"
    [domains]="ldapDomains$ | async"
    (searchUsers)="onSearchUsers($event)"
    (cancel)="onCancelled()"
    (save)="onSubmitted($event)"
  ></user-from-directory-form>
</p-dialog>
