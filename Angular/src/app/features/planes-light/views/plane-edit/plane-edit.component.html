<app-plane-form 
    [crudItem]="facadeService.crudItem$ | async" 
    [airportOptions]="facadeService.optionsService.airportOptions$ | async"
    [planeTypeOptions]="facadeService.optionsService.planeTypeOptions$ | async"
    (cancel)="onCancelled()" 
    (save)="onSubmitted($event)"
></app-plane-form>
<bia-spinner *ngIf="facadeService.loadingGet$ | async" [overlay]="true"></bia-spinner>
