<div fxLayout="row wrap" fxLayoutAlign="space-around">
  <button pButton type="button" (click)="callWorkerWithNotification(0)" label="Call worker with notification"></button>
  <ng-container *ngFor="let team of (allTeams$ | async)">
    <button pButton type="button" (click)="callWorkerWithNotification(team.id)"
      label="Call worker with notification for {{team.title}}"></button>
  </ng-container>
</div>
