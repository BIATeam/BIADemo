<form (submit)="onSubmit()" class="flex flex-column" [formGroup]="form">
  <input formControlName="teamId" type="hidden" />
  <div class="flex flex-row justify-content-center">
    <div class="app-field-container flex-1" style="max-width: 90%">
      <div class="flex flex-row justify-content-center">
        <div class="app-field-container flex-1" style="max-width: 90%">
          <p-floatlabel variant="on">
            <input
              [value]="userData"
              [style]="{ width: '100%' }"
              type="text"
              pInputText
              [readOnly]="true" />
            <label>{{ 'member.user' | translate }}</label>
          </p-floatlabel>
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-row justify-content-center">
    <div class="app-field-container flex-1" style="max-width: 90%">
      <label>{{ 'member.roles' | translate }}:</label>
      <p-listbox
        [options]="roleOptions"
        [showToggleAll]="false"
        formControlName="roles"
        multiple="multiple"
        checkbox="checkbox"
        optionLabel="display"
        [style]="{ width: '100%' }">
      </p-listbox>
    </div>
  </div>
  <div class="flex flex-row gap-1 justify-content-end">
    <button
      pButton
      icon="pi pi-times"
      label="{{ 'bia.cancel' | translate }}"
      type="button"
      class="p-button-outlined"
      (click)="onCancel()"></button>
    <button
      pButton
      icon="pi pi-check"
      label="{{ 'bia.save' | translate }}"
      type="submit"
      [disabled]="!form.valid"></button>
  </div>
</form>
<bia-user-add-from-directory-dialog
  [(display)]="
    displayUserAddFromDirectoryDialog
  "></bia-user-add-from-directory-dialog>
