<bia-form
  [shown]="false"
  [fields]="crudConfiguration.fieldsConfig.columns"
  [formLayoutConfig]="crudConfiguration.formLayoutConfig"
  [formValidators]="crudConfiguration.fieldsConfig.formValidators"
  [dictOptionDtos]="
    (crudItemService.optionsService.dictOptionDtos$ | async) ?? []
  "></bia-form>

<bia-crud-item-import-form
  [importData]="importData"
  [crudConfiguration]="crudConfiguration"
  [appSettings]="this.biaTranslationService.appSettings$ | async"
  [canAdd]="canAdd"
  [canDelete]="canDelete"
  [canEdit]="canEdit"
  [importParam]="crudItemImportService.importParam"
  (save)="onSave($event)"
  (cancelled)="onCancel()"
  (fileSelected)="onFileSelected($event)"
  (changeImportParam)="onChangeImportParam($event)">
</bia-crud-item-import-form>
