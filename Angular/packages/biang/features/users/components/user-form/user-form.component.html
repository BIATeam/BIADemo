<bia-form
  [element]="crudItem"
  [isAdd]="isAdd"
  [fields]="fields"
  [formLayoutConfig]="formLayoutConfig"
  [formValidators]="formValidators"
  [formReadOnlyMode]="formReadOnlyMode"
  [dictOptionDtos]="dictOptionDtos"
  [isCrudItemOutdated]="isCrudItemOutdated"
  [showSubmitButton]="showSubmitButton"
  [showFixableState]="showFixableState"
  [canFix]="canFix"
  [showPopupButton]="showPopupButton"
  [showSplitButton]="showSplitButton"
  [showFullPageButton]="showFullPageButton"
  (save)="onSave($event)"
  (cancelled)="onCancel()"
  (fixableStateChanged)="onFixableStateChanged($event)"
  (layoutChanged)="layoutChanged.emit($event)">
  <ng-template pTemplate="specificOutput" let-field="field" let-data="data">
    <ng-container [ngSwitch]="field.field">
      <ng-container *ngSwitchCase="'teams'">
        <div *ngIf="data?.length > 0">
          <label class="user-teams-label">{{ field.header | translate }}</label>
          <bia-user-teams [userTeams]="data"></bia-user-teams>
        </div>
      </ng-container>
    </ng-container>
  </ng-template>
</bia-form>
