<p-table [value]="recapData" class="p-datatable-sm">
  <ng-template pTemplate="header">
    <tr>
      <th>Column</th>
      <th>Filter</th>
      <th>Sort</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td>{{ rowData.column }}</td>
      <td>{{ rowData.filter }}</td>
      <td>{{ rowData.sort }}</td>
    </tr>
  </ng-template>
</p-table>
