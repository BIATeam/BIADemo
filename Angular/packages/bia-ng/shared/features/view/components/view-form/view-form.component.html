<form
  (submit)="onSubmit()"
  class="flex flex-row justify-content-around align-items-end align-content-end"
  [formGroup]="form">
  <div class="flex-1" style="max-width: 22%">
    <p-floatlabel variant="on">
      <input formControlName="name" type="text" pInputText maxlength="50" />
      <label>{{ 'bia.views.name' | translate }}</label>
    </p-floatlabel>
  </div>
  <div class="flex-1" style="max-width: 70%">
    <p-floatlabel variant="on">
      <input
        formControlName="description"
        type="text"
        pInputText
        maxlength="500" />
      <label>{{ 'bia.views.description' | translate }}</label>
    </p-floatlabel>
  </div>
  <div class="flex-1" style="max-width: 8%">
    <button
      flex
      pButton
      icon="pi {{ isAdd === true ? 'pi-plus' : 'pi-check' }}"
      label="{{
        isAdd === true ? ('bia.add' | translate) : ('bia.save' | translate)
      }}"
      type="submit"
      [disabled]="!form.valid"></button>
  </div>
</form>
