<p-floatlabel variant="on">
  <p-select
    [options]="groupedViews"
    [(ngModel)]="selectedView"
    [style]="{ 'min-width': '150px' }"
    [group]="true"
    (onChange)="onViewChange($event)"
    scrollHeight="50vh">
    <ng-template let-item pTemplate="selectedItem">
      <span>{{ item?.label }}</span>
      @if (defaultView === item?.value) {
        <i class="pi pi-star"></i>
      }
    </ng-template>
    <ng-template let-object pTemplate="item">
      <span>{{ object.label }}</span>
      @if (defaultView === object.value) {
        <i class="pi pi-star"></i>
      }
    </ng-template>
  </p-select>
  <label>{{ 'bia.views.view' | translate }}</label>
</p-floatlabel>
@if (showEditButton() === true) {
  <i class="pi pi-user-edit bia-pointer" (click)="onManageView()"></i>
}
@if (showEditButton() === true) {
  <bia-view-dialog
    [tableStateKey]="tableStateKey"
    [useViewTeamWithTypeId]="useViewTeamWithTypeId"></bia-view-dialog>
}
