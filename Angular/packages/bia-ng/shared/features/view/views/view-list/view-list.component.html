<p-floatlabel variant="on">
  <p-select
    [options]="groupedViews"
    [(ngModel)]="currentSelectedView"
    [style]="{ 'min-width': '150px' }"
    [group]="true"
    (onChange)="onViewChange($event)"
    scrollHeight="50vh">
    <ng-template let-item pTemplate="selectedItem">
      <span>{{ selectedView === -1 ? '* ' : '' }}{{ item?.label }}</span>
      @if (defaultView === item?.value) {
        <i class="pi pi-star"></i>
      }
    </ng-template>
    <ng-template let-object pTemplate="item">
      <span>{{ object.label }}</span>
      @if (defaultView === object.value) {
        <i class="pi pi-star"></i>
      }
    </ng-template>
  </p-select>
  <label>{{ 'bia.views.view' | translate }}</label>
</p-floatlabel>
<button
  pButton
  icon="pi pi-save"
  variant="text"
  severity="secondary"
  (click)="openSave()"></button>
<button
  pButton
  [disabled]="currentSelectedView === 0"
  [icon]="
    defaultView === currentSelectedView ? 'pi pi-star-fill' : 'pi pi-star'
  "
  variant="text"
  severity="secondary"
  (click)="toggleDefault()"></button>
<button
  pButton
  [disabled]="selectedView !== -1"
  icon="pi pi-sync"
  variant="text"
  severity="secondary"
  (click)="restoreView()"></button>
@if (showEditButton() === true) {
  <button
    pButton
    icon="pi pi-cog"
    variant="text"
    severity="secondary"
    (click)="onManageView()"></button>
}
<bia-view-dialog
  *ngIf="showEditButton() === true"
  [tableStateKey]="tableStateKey"
  [useViewTeamWithTypeId]="useViewTeamWithTypeId"></bia-view-dialog>
