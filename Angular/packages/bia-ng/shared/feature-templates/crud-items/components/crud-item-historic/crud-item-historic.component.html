<p-timeline [value]="historicEntries">
  <ng-template #opposite let-entry>
    <div class="d-flex flex-column">
      <div>
        <small>{{ entry.entryDateTime | date: 'medium' }}</small>
      </div>
      <div>
        <small>{{ entry.entryUserLogin }}</small>
      </div>
    </div>
  </ng-template>
  <ng-template #content let-entry>
    {{ entry.entryType }}
  </ng-template>
</p-timeline>
