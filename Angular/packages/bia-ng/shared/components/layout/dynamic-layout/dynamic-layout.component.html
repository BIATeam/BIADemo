@if (this.pageTitle && this.pageTitle.length > 0) {
  <h1 class="BiaPageTitle">
    {{ this.pageTitle | translate }}
  </h1>
}
<div
  #leftContainer
  [hidden]="!this.displayPageComponent"
  [ngClass]="{ 'left-container': isSplit, 'bia-classic-page-margin': isSplit }"
  [ngStyle]="{
    width: hasChildren && isSplit ? leftWidth + '%' : '100%',
    'min-width': isSplit ? minLeftWidth : '0',
  }">
  <ng-template #dynamic></ng-template>
</div>

@if (isSplitWithVisibilityCheck) {
  @if (hasChildren) {
    <div
      class="split-zone"
      [ngClass]="{ handle: allowSplitScreenResize }"
      (mousedown)="startResize($event)"></div>
  }
  <div
    #rightContainer
    [hidden]="!hasChildren"
    class="bia-right-container"
    [ngStyle]="{
      height: defaultContainerHeight,
      width: 100 - leftWidth + '%',
      'min-width': isSplit ? minRightWidth : '0',
    }">
    <div class="bia-right-container-viewport">
      <div class="bia-right-scrollable-container bia-classic-page-margin">
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
    </div>
  </div>
} @else if (isPopupWithVisibilityCheck) {
  <p-dialog
    [header]="popupTitle | translate"
    [hidden]="!hasChildren"
    [focusOnShow]="false"
    [visible]="hasChildren"
    [modal]="true"
    [closable]="false"
    [maximizable]="maximizable"
    [style]="style"
    [contentStyle]="{ overflow: 'auto' }">
    <router-outlet #outlet="outlet"></router-outlet>
  </p-dialog>
} @else {
  <router-outlet #outlet="outlet"></router-outlet>
}
