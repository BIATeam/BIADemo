@if (messages) {
  <div class="annoucement-container">
    <div class="annoucement-title">
      <span>{{ 'annoucement.announcements' | translate }}</span>
      <i class="pi pi-megaphone icon-title"></i>
    </div>

    <div class="annoucement-content-container" #contentContainer>
      <div
        #scrollContent
        class="annoucement-content"
        [innerHTML]="formatedMessages | safeHtml"></div>
    </div>
  </div>
}
