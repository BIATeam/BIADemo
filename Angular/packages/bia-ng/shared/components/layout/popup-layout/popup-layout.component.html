<p-dialog
  header="{{ this.popupTitle | translate }}"
  [focusOnShow]="false"
  [(visible)]="popupVisible"
  [modal]="true"
  [closable]="popupClosable"
  [maximizable]="this.maximizable"
  [style]="this.style"
  [contentStyle]="{ overflow: 'auto' }"
  (onHide)="onPopupHide()">
  <ng-template #dynamic></ng-template>
</p-dialog>
<router-outlet></router-outlet>
