@for (item of buttons; track $index) {
  @if (item.separator) {
    @if (!item.menuOnlySeparator && item.visible !== false) {
      <p-divider class="button-separator" layout="vertical" />
    }
  } @else if (!item.items && item.visible !== false) {
    @if (item.withThrottleClick) {
      <button
        pButton
        [disabled]="item.disabled"
        [class]="
          item.buttonOutlined
            ? 'p-button-outlined ' + item.buttonClass
            : item.buttonClass
        "
        [label]="item.labelAsTooltip ? '' : (item.label ?? '')"
        biaThrottleEvent
        #throttleDirective="biaThrottleEvent"
        (click)="throttleDirective.forwardEvent($event)"
        (throttledEvent)="item?.command({ originalEvent: $event, item })"
        [pTooltip]="item.labelAsTooltip ? item.label : item.tooltip"
        [tooltipPosition]="item.tooltipPosition ?? 'top'"
        [icon]="item.icon ?? ''"></button>
    } @else {
      <button
        pButton
        [disabled]="item.disabled"
        [class]="
          item.buttonOutlined
            ? 'p-button-outlined ' + item.buttonClass
            : item.buttonClass
        "
        [label]="item.labelAsTooltip ? '' : (item.label ?? '')"
        (click)="item?.command({ originalEvent: $event, item })"
        [pTooltip]="item.labelAsTooltip ? item.label : item.tooltip"
        [tooltipPosition]="item.tooltipPosition ?? 'top'"
        [icon]="item.icon ?? ''"></button>
    }
  } @else if (item.items && item.visible !== false) {
    <div>
      <p-tieredmenu #menu [model]="item.items" [popup]="true" appendTo="body" />
      <button
        pButton
        [class]="
          item.buttonOutlined
            ? 'p-button-outlined ' + item.buttonClass
            : item.buttonClass
        "
        [label]="item.labelAsTooltip ? '' : (item.label ?? '')"
        (click)="menu.toggle($event)"
        [pTooltip]="item.labelAsTooltip ? item.label : item.tooltip"
        [tooltipPosition]="item.tooltipPosition ?? 'top'"
        [icon]="item.icon ?? 'pi pi-angle-down'"></button>
    </div>
  }
}
